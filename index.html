<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carbon Footprint Tracker</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            background: #2ecc71;
            border: none;
            color: white;
            border-radius: 5px;
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            margin-top: 15px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Carbon Footprint Tracker</h2>

        <p>Detected object: <b>Paper</b></p>
        <p>Weight: <b>1 kg</b></p>

        <button id="calcBtn">Calculate Emission</button>

        <div class="loader" id="loader">Calculating emissions...</div>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const btn = document.getElementById("calcBtn");
        const loader = document.getElementById("loader");
        const result = document.getElementById("result");
        const errorBox = document.getElementById("error");

        btn.onclick = async () => {
            btn.disabled = true;
            loader.style.display = "block";
            result.innerText = "";
            errorBox.innerText = "";

            const controller = new AbortController();
            setTimeout(() => controller.abort(), 8000); // timeout

            try {
                const res = await fetch("/.netlify/functions/emission", {
                    method: "POST",
                    body: JSON.stringify({
                        material: "paper",
                        weight: 1
                    }),
                    signal: controller.signal
                });

                if (!res.ok) throw new Error("API failed");

                const data = await res.json();

                result.innerText =
                    `Estimated Emissions: ${data.co2e} kg COâ‚‚e`;

            } catch (err) {
                errorBox.innerText =
                    "Failed to calculate emissions. Please try again.";
            }

            loader.style.display = "none";
            btn.disabled = false;
        };
    </script>

</body>

</html>

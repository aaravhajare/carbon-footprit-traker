<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Footprint Scanner</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .3);
        }

        h1 {
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: .9em;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 12px;
            border: 4px solid #27ae60;
            background: #000;
        }

        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            background: #27ae60;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            background: #aaa;
        }

        .loader {
            display: none;
            margin-top: 15px;
            color: #3498db;
        }

        .loader.show {
            display: block;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #eee;
            border-top: 4px solid #27ae60;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f2f4f8;
            border-radius: 12px;
        }

        .result.show {
            display: block;
        }

        .badge {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 5px 14px;
            border-radius: 20px;
            margin-top: 5px;
        }

        .error {
            display: none;
            margin-top: 15px;
            background: #ffeaea;
            color: #c0392b;
            padding: 12px;
            border-radius: 10px;
        }

        .error.show {
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Carbon Footprint Scanner</h1>
        <p class="subtitle">Scan an object to estimate CO₂ emissions</p>

        <video id="video" autoplay playsinline></video>

        <button id="scanBtn">Scan Object</button>

        <div class="loader" id="loader">
            <div class="spinner"></div>
            <div id="loaderText">Processing...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>Detected Object</h3>
            <p id="objectName"></p>
            <span class="badge" id="material"></span>

            <h3 style="margin-top:15px;">Carbon Emission</h3>
            <h2 id="emission">0.000 kg CO₂e</h2>
        </div>
    </div>

    <script>
        const video = document.getElementById("video");
        const scanBtn = document.getElementById("scanBtn");
        const loader = document.getElementById("loader");
        const loaderText = document.getElementById("loaderText");
        const errorBox = document.getElementById("error");
        const resultBox = document.getElementById("result");

        const objectNameEl = document.getElementById("objectName");
        const materialEl = document.getElementById("material");
        const emissionEl = document.getElementById("emission");

        /* ---------------- CAMERA ---------------- */
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
            } catch {
                showError("Camera access denied");
            }
        }

        /* ---------------- HELPERS ---------------- */
        function showLoader(text) {
            loaderText.textContent = text;
            loader.classList.add("show");
        }
        function hideLoader() {
            loader.classList.remove("show");
        }
        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.classList.add("show");
        }
        function clearUI() {
            errorBox.classList.remove("show");
            resultBox.classList.remove("show");
        }

        /* ---------------- SCREENSHOT ---------------- */
        function captureImage() {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            return canvas.toDataURL("image/jpeg", 0.8);
        }

        /* ---------------- EMISSION ---------------- */
        function calculateEmission(material) {
            const factors = {
                paper: 1.2,
                plastic: 3.5,
                metal: 2.5,
                glass: 0.9,
                soil: 0.2,
                wood: 0.6
            };
            const weightKg = 0.1;
            return (factors[material] * weightKg).toFixed(3);
        }

        /* ---------------- SCAN FLOW ---------------- */
        scanBtn.onclick = async () => {
            clearUI();
            showLoader("Analyzing image...");
            scanBtn.disabled = true;

            try {
                const image = captureImage();

                const res = await fetch("/.netlify/functions/analyze", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ imageBase64: image })
                });

                if (!res.ok) throw new Error("AI analysis failed");

                const data = await res.json();

                const emission = calculateEmission(data.material);

                objectNameEl.textContent = data.object;
                materialEl.textContent = data.material.toUpperCase();
                emissionEl.textContent = emission + " kg CO₂e";

                resultBox.classList.add("show");

            } catch (err) {
                showError(err.message);
            }

            hideLoader();
            scanBtn.disabled = false;
        };

        /* ---------------- INIT ---------------- */
        startCamera();
    </script>

</body>

</html>
